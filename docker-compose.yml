services:
  neo4j:
    image: neo4j:latest
    container_name: matcha-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/matcha123
    volumes:
      - neo4j_data:/data

  backend:
    build: ./matcha-backend
    container_name: matcha-backend
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=matcha123
    depends_on:
      - neo4j
    volumes:
      - ./matcha-backend/.env:/app/.env

  frontend:
    build: ./matcha-frontend
    container_name: matcha-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    depends_on:
      - backend

volumes:
  neo4j_data:
